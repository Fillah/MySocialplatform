<template name="Posts">
        {{#if $.Session.get 'newPost'}}
            {{> NewPost}}
        {{else}}
            <button class="new-post">New Post</button>
            <button class="login">Login</button>
        {{/if}}
        <section class="posts">
        {{#if Template.subscriptionsReady}}
            {{#each posts}}
                {{> Post}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
        </section>
</template>
